        description: 'Mynewt OS_CPUTIME_TIMER'
        value:  1

    UART_0:
        description: 'UART used to communicate with BC95 NbIoT Modem'
        value:  1

    UART_1:
        description: 'Whether to enable UART1 for debug purposes'
        value:  0

    UART_2:
        description: 'UART used to communicate with ublox gps receiver'
        value:  1

    UART_BITBANG:
        description: 'UartBitbang is a software uart on a gpio'
        value:  0

    TIMER_0:
        description: 'Timer 0 used by Mynewt for OS_CPUTIME_TIMER'
        value:  1

    TIMER_1:
        description: 'Timer 1'
        value:  0

    TIMER_2:
        description: 'Timer 2'
        value:  0
    
    SPI_1:
        description: 'SPI1 in master mode'
        value: 1

    BSP_POWER_SETUP:
        description: 'power modes handlers called by os_tick_idle to switch between different power mode profiles'
        value: 0
    
    OS_TICKLESS:
        description: 'tickless implementation'
        value : 0

   

