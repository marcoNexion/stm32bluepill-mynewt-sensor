# System Configuration Setting Definitions:
#   Below are the settings defined by this app and their default values. To change the settings, 
#   edit the target config file at targets/bluepill_my_sensor/syscfg.yml.  
#   Strings must be enclosed by '"..."'

syscfg.defs:
    # BC95G Settings
    NBIOT_BAND:
        description: 'Connect to this NB-IoT band e.g. 8'
        value:       8
    BC95G_UART:
        description: 'UART port for accessing NB-IoT module. 0 means UART2, 1 means UART1, 2 means UART3'
        value:       0
    BC95G_ENABLE_PIN:
        description: 'GPIO Pin that enables and disables the NB-IoT module. Set to -1 for no pin.'
        value:       -1
