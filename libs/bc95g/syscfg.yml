# System Configuration Setting Definitions:
#   Below are the settings defined by this app and their default values. To change the settings, 
#   edit the target config file at targets/bluepill_my_sensor/syscfg.yml.  
#   Strings must be enclosed by '"..."'

syscfg.defs:
    # BC95G Settings
    NBIOT_BAND:
        description: 'Connect to this NB-IoT band e.g. 8'
        value:       8
    BC95G_UART_NAME:
        description: 'UART port for accessing NB-IoT module'
        value:       '"uart0"'
    BC95G_UART_BAUD:
        description: 'UART port baudrate'
        value:       9600
    BC95G_ENABLE_PIN:
        description: 'GPIO Pin that enables and disables the NB-IoT module. Set to -1 for no pin.'
        value:       'MCU_GPIO_PORTD(14)'
    BC95G_RI_PIN:
        description: 'control  the RI  (ring  indicator)  behavior  when  a  URC  is  reported'
        value:       'MCU_GPIO_PORTG(6)'
    BC95G_PSM_ENABLED:
        description: 'Power saving mode enabling'
        value:      1
    BC95G_NBIOT_T3412:
        description: 'Requested extended periodic TAU value in minute(s) (T3412) to be allocated to the UE in E-UTRAN'
        value:      11
    BC95G_NBIOT_T3324:
        description: 'Requested Active Time value in seconds (T3324) to be allocated to the UE'
        value:      10