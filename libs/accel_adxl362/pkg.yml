pkg.name: libs/accel_adxl362
pkg.description: Driver for the ADXL362 3 axis accelerometer
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - accelerometer
    - spi
    - sensor

pkg.deps:
    - "@apache-mynewt-core/hw/hal"
    - "@apache-mynewt-core/kernel/os"
    - "@apache-mynewt-core/hw/sensor"
    - "@apache-mynewt-core/sys/log/modlog"

pkg.req_apis:
    - stats

pkg.deps.ADXL362_CLI:
    - "@apache-mynewt-core/util/parse"
pkg.deps.ADXL_362_LPMODE:
    - "libs/lowpower_mgnt"

pkg.init:
    # bc95g should be initialised after rf24l01 (Stage 640)
    adxl362_create: 600  # Call adxl362_create() to initialise the adxl362 driver during startup
